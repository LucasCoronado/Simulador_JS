<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>

<body>
    <h1 id="saludo">Hola bienvenido/a a la tienda</h1>
    <div>
        <p>
            Elija una prenda
        </p>
        <select id="prenda">
            <option value="800">Remera</option>
            <option value="1500">Pantalon</option>
            <option value="3000">Campera</option>
        </select>
    </div>
    <div>
        <p>
            Seleccione el talle
        </p>
        <select id="talle">
            <option value="1">XS</option>
            <option value="2">S</option>
            <option value="3">M</option>
            <option value="4">L</option>
            <option value="5">XL</option>
        </select>
    </div>
    <div>
        <p>
            Cuantos desea ?
        </p>
        <input type="number" class="cantidad" id="cantidad">
    </div>
    <div class="total">
        <div><button type="button" id="button" value="Calcular total">Calcular Precio</button></div>
    </div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./desafio.js"></script>
</body>

</html>
